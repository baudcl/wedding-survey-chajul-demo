<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anaphora Trial Font Demo</title>
    <link rel="stylesheet" href="stylesheet-anaphora-trial.css">
    <style>
        body {
            font-family: 'Anaphora Trial', sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .weight-normal {
            font-weight: normal;
        }
        .weight-bold {
            font-weight: bold;
        }
        .weight-light {
            font-weight: 300;
        }
    </style>
</head>
<body>
    <h1>Anaphora Trial Font Demo</h1>
    <p class="weight-normal">This is a sample text with normal weight.</p>
    <p class="weight-bold">This is a sample text with bold weight.</p>
    <p class="weight-light">This is a sample text with light weight.</p>
</body>
</html>
